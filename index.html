<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/all.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Translator APP</title>
  </head>
  <body>
    <div class="container">
      <div class="card input-wrapper">
        <div class="form">
          <span class="heading">From : </span>
          <!-- Custom Select -->
          <div class="dropdown-container" id="inputLanguage">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="auto">Auto(Detect)</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li class="option active">op 1</li>
              <li class="option">op 2</li>
            </ul>
          </div>
        </div>
        <div class="text-area">
          <textarea
            id="inputText"
            cols="30"
            rows="10"
            placeholder="Enter your text here"
          ></textarea>
          <div class="chars"><span id="inputChars">0</span> / 5000</div>
        </div>
        <div class="card-bottom">
          <p>Or choose your document</p>
          <label for="uploadDocument">
            <span id="uploadTitle">Choose File</span>
            <ion-icon name="cloud-upload-outline"></ion-icon>
            <input type="file" id="uploadDocument" hidden />
          </label>
        </div>
      </div>
      <div class="center">
        <div class="swap-position">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </div>
      </div>
      <div class="card output-wrapper">
        <div class="to">
          <span class="heading">To : </span>
          <!-- Custom Select -->
          <div class="dropdown-container" id="outputLanguage">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="ar">Arabic</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li class="option active">op 1</li>
              <li class="option">op 2</li>
            </ul>
          </div>
        </div>
        <div class="text-area">
          <textarea
            id="outputText"
            cols="30"
            rows="10"
            placeholder="The translated text will appear here..."
            disabled
          ></textarea>
        </div>
        <div class="card-bottom">
          <p>Or download a document</p>
          <button id="downloadDocument">
            <span>Download</span>
            <ion-icon name="cloud-download-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="mode">
      <label for="darkModeBtn" class="toggle">
        <div class="toggle-track">
          <input
            type="checkbox"
            name=""
            id="darkModeBtn"
            class="toggle-checkbox"
          />
          <span class="toggle-theme"></span>
          <img src="images/sun.png" alt="sun" />
          <img src="images/moon.png" alt="moon" />
        </div>
      </label>
    </div>
    <script src="./js/all.min.js"></script>
    <script src="./js/languages.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
